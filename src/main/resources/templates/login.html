<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main class="p-5 align-content-center bg-blur my-register-div my-main">
    <h1 class="text-light    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">
        <div class="row justify-content-md-center">
            <img alt="Login image" src="/img/login2.jpg" class="w-50 rounded">
        </div>
        <div class="row g-3 align-items-center">
            <form th:action="@{/users/login}"
                  th:method="POST">
<!--                th:object="${userLoginBindingModel}"-->
<!--                <h5 th:if="${bad_credentials}" class="text-center text-dark form-text alert-danger rounded">Wrong username or password!</h5>-->
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label text-light">Username</label>
                    </div>
                    <div class="col-auto">
                        <input th:value="${username}" type="text" name="username" id="inputUsername" class="form-control"
                               aria-describedby="usernameHelpInline">
                    </div>
                    <div class="col-auto">
                        <small id="usernameError" class="text-dark form-text alert-danger rounded">Length must between 3
                            and 20 characters</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label text-light">Password</label>
                    </div>
                    <div class="col-auto">
<!--                        th:field="*{password}" th:errorclass="alert-danger"-->
                        <input type="password" name="password" id="inputPassword" class="form-control"
                               aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
<!--                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"-->
                        <small id="passwordError" class="text-dark form-text alert-danger rounded">Length must between 5
                            and 20 characters</small>
                    </div>
                </div>
                    <p th:if="${bad_credentials}" class="errors alert alert-danger">
                        Invalid username or password.
                    </p>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-info btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
