<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::navigation"></header>
<div class="wrapper">
    <main class="p-5 align-content-center bg-blur my-custom-div my-main">
        <div class="col d-flex justify-content-center">
            <h2 class="text-light justify-content-center bold rounded pb-5">Others</h2>
        </div>
        <div th:if="${others.size()==0}" class="container-empty">
            <div class="content-empty">Seems like we don`t have gifts in this category yet. Don`t worry, coming soon...</div>
        </div>
        <div th:each="o: ${others}" th:object="${o}" class="card text-light text-center" style="width: 18rem;">
            <img class="card-img-top" th:src="*{pictureUrl}" alt="Card image cap" width="286" height="286">
            <div class="card-body">
                <h5 th:text="*{name}" class="card-title">Card title</h5>
                <p th:text="*{#strings.substring(description, 0, 15 ).concat('...')}" class="card-text">Some quick example text to
                    build on the card title and make up the bulk of the card's content.</p>
                <a th:href="@{/gifts/details/{id}(id = *{id})}" class="btn btn-primary">Learn More</a>
            </div>
        </div>

    </main>
</div>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
