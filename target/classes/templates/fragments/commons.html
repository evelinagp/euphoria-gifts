<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Euphoria Gifts DB Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:fragment="navigation">
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link" href="/">
            <img src="/img/elephant.jpg" width="40px" alt="Elephant picture">
        </a>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <!--            "navbar-nav mr-auto col-8 justify-content-end"-->
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white active h5" th:href="@{/pages/all}">All users</a>
                </li>
                <li class="nav-item col-md-4" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-white active h5" th:href="@{/pages/admins}">Admins</a>
                </li>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" th:href="@{/users/login}">Login</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" th:href="@{/users/register}">Register</a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" th:href="@{/gifts/add}">Add Gift</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <div class="text-white">Welcome, <th:block sec:authentication="name">X</th:block>!
                        </div>
                        <a class="nav-link text-white active h5" th:href="@{/users/logout}">Logout</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</header>
<footer th:fragment="footer" class="footer bg-blur">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy;Evelina Pancheva 2022. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
